<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"/>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css"/>
<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_hader" th:content="${_csrf.headerName}"/>
    <title>登录</title>
</head>
    <body>
        <div th:if="${param.error}">
            Invalid username and password  <span th:text="${param.error}">Saturn</span>
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <div th:if="${#httpServletRequest.remoteUser != null}">
            <p th:text="${#httpServletRequest.remoteUser}">
                sample_user
            </p>
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> User Name : <input type="text" name="username"/> </label></div>
            <div><label> Password: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
        <button class="btn-prissmi">123</button>
        <div id="example"></div>
        <script type="text/babel">
            const buttonsInstance = (
                    <ButtonToolbar>
                        {/* 标准按钮 */}
                        <Button>Default</Button>

                        {/* 提供重要视觉感知及标识重要操作的按钮 */}
                        <Button bsStyle="primary">Primary</Button>

                        {/* 指示成功或正面操作按钮 */}
                        <Button bsStyle="success">Success</Button>

                        {/* 提供上下文帮助的提示信息按钮 */}
                        <Button bsStyle="info">Info</Button>

                        {/* 提醒操作需要小心使用 */}
                        <Button bsStyle="warning">Warning</Button>

                        {/* 提醒操作可能会导致危险或造成负面影响 */}
                        <Button bsStyle="danger">Danger</Button>

                        {/* 像一个链接但有按钮的操作行为 */}
                        <Button bsStyle="link">Link</Button>
                    </ButtonToolbar>
            );


            ReactDOM.render( buttonsInstance, document.getElementById('example'));
        </script>
    </body>
</html>
