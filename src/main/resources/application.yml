
server:
    port: 8081
spring:
    datasource:
        name: test
        url: jdbc:mysql://192.168.21.131:3306/test
        username: root
        password: root
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
        #thymeleaf配置
        thymeleaf:
            mode: HTML5
            encoding: utf-8
            content-type: text/html
            cache: false
    redis:
      host: 192.168.21.131
      database: 0
      port: 6379
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
      timeout: 0
mybatis:
    type-aliases-package: com.spring.boot.moduls
    mapper-locations: classpath:mybatis/mapper/**/*.xml


